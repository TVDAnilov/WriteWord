<div class="container">
    <form method="post" action="" class="form_learn_new_words" style="height: 100%">
        {% csrf_token %}


        <div class="row justify-content-center">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="input_word_div">
                    <div class="label_word_div input-group">
                        <button  onclick="button_revers_word_click()" type="button"
                                class="btn btn-outline-primary revers_words">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd"
                                      d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                            </svg>
                        </button>
                        <input for="input_word_learn_new" readonly class="form-control"
                               id="input_word_learn_new_label" aria-describedby="revers_words">
                        <button onclick="button_revers_word_click()" type="button"
                                class="btn btn-outline-primary revers_words">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd"
                                      d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input_word input-group">
                        <button type="button" onclick="button_typo_click()"
                                class="btn btn-outline-primary err_ok_prompt_new_learn_btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-spellcheck" viewBox="0 0 16 16">
                                <path d="M8.217 11.068c1.216 0 1.948-.869 1.948-2.31v-.702c0-1.44-.727-2.305-1.929-2.305-.742 0-1.328.347-1.499.889h-.063V3.983h-1.29V11h1.27v-.791h.064c.21.532.776.86 1.499.86zm-.43-1.025c-.66 0-1.113-.518-1.113-1.28V8.12c0-.825.42-1.343 1.098-1.343.684 0 1.075.518 1.075 1.416v.45c0 .888-.386 1.401-1.06 1.401zm-5.583 1.035c.767 0 1.201-.356 1.406-.737h.059V11h1.216V7.519c0-1.314-.947-1.783-2.11-1.783C1.355 5.736.75 6.42.69 7.27h1.216c.064-.323.313-.552.84-.552.527 0 .864.249.864.771v.464H2.346C1.145 7.953.5 8.568.5 9.496c0 .977.693 1.582 1.704 1.582zm.42-.947c-.44 0-.845-.235-.845-.718 0-.395.269-.684.84-.684h.991v.538c0 .503-.444.864-.986.864zm8.897.567c-.577-.4-.9-1.088-.9-1.983v-.65c0-1.42.894-2.338 2.305-2.338 1.352 0 2.119.82 2.139 1.806h-1.187c-.04-.351-.283-.776-.918-.776-.674 0-1.045.517-1.045 1.328v.625c0 .468.121.834.343 1.067l-.737.92z"/>
                                <path d="M14.469 9.414a.75.75 0 0 1 .117 1.055l-4 5a.75.75 0 0 1-1.116.061l-2.5-2.5a.75.75 0 1 1 1.06-1.06l1.908 1.907 3.476-4.346a.75.75 0 0 1 1.055-.117z"/>
                            </svg>

                        </button>
                        <input type="password" autocomplete="off" autocorrect="off" spellcheck="false"
                               id="input_word_learn_new" class="form-control"
                               aria-describedby="err_ok_prompt_new_learn_btn" onclick="input_is_invalid_click()">
                        <button  type="button" id = "err_ok_prompt_new_learn_button" onclick="button_word_click()"
                                class="btn btn-outline-primary err_ok_prompt_new_learn_btn" type="button"> ОК
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center progress_bar_margin">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="progress ">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-label="Текущий круг"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="current_round_progress"></div>
                </div>
                <div class="margin_top"></div>
                <div class="progress">
                    <div id="total_progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"
                         aria-label="Общий прогресс"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="new_learn_param_part1">
                    <div>
                        <label for="number_repetitions_Sel">Количество повторений</label>
                        <select name="number_repetitions_select" id="number_repetitions_Sel"
                                onchange="select_button_click()" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option selected value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <span>Текущее повторение: </span>
                        <span id="number_repetitions_now">1</span>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="new_learn_param_part2">
                    <div class="count_errors">
                        <label class="form-check-label">Кол-во ошибок: </label>
                        <span id="count_errors">0</span>
                    </div>
                    <div class="check_err_work">
                        <input type="checkbox" name="word_err_checkbox" class="form-check-input" id="checkbox_err_work"
                               checked/>
                        <label class="form-check-label" for="checkbox_err_work">Работа над ошибками</label>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="new_words_to_learn_div">
                    <button id="collapse_learn_words_new_btn" class="btn btn-primary form-control" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapse_learn_words_new" aria-expanded="true"
                            aria-controls="collapse_learn_words_new">
                        Список слов
                    </button>
                    <div class="collapse show" id="collapse_learn_words_new">
                        <div class="card card-body" id="new_learn_eng_word_p">
                        </div>

                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12  col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="input_word_div">
                    <div class="label_word_div">
                        <label for="input_word_learn_new_tranclate" class=""
                               id="input_word_learn_new_label_tranclate"></label>
                    </div>
                    <div class="input_word input-group">
                        <input type="text" id="input_word_learn_new_tranclate" class="form-control"
                               onclick="">
                        <button id="btn_new_tranclate" onclick="new_word_tranclste()"
                                class="btn btn-outline-primary" type="button"> ОК
                        </button>
                    </div>
                    <p id="word_list"></p>
                </div>

            </div>
        </div>

    </form>
</div>

<script>
    var url_push_new_translate = '{% url "Words_push_json_new_tranclate" %} ';
</script>
